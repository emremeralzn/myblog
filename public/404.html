<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages 404 Redirect Trick
      // This script takes the current URL and redirects to the base path
      // while preserving the path and query string in sessionStorage
      
      // Exclude static files from redirect
      var staticFiles = ['.xml', '.txt', '.json', '.ico', '.png', '.jpg', '.svg', '.webp', '.css', '.js'];
      var pathname = window.location.pathname;
      var shouldRedirect = true;
      
      // Check if the path contains a static file extension
      for (var i = 0; i < staticFiles.length; i++) {
        if (pathname.endsWith(staticFiles[i])) {
          shouldRedirect = false;
          break;
        }
      }
      
      if (shouldRedirect) {
        var pathSegmentsToKeep = 1; // Change this if you have a different base path depth
        
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>ðŸ”„ Redirecting...</h2>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </body>
</html>
